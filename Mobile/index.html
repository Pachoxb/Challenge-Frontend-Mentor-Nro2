<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/Mobile/css/reset.css">
  <link rel="stylesheet" href="/Mobile/css/estilos.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="main"> 
  
    <div class="main-img"> 
      <img src="/images/image-product-mobile.jpg" alt="imagen" class="img">
    
    </div>    
    
    <div class="card"> 
        <h2 class="titulo1"> 
          Perfume
        </h2>

        <h1 class="titulo2"> 
          Gabrielle Essence Eau De Parfum
        </h1>
    
        <p class="parrafo"> 
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
    
        
        <div class="precios"> 
          <p class="precio1"> 
            $149.99
    
          </p>
    
          <p class="precio2"> 
            $169.99
    
          </p>
        </div>

        <a href="#" class="btn">
          <img src="/images/icon-cart.svg" alt="carrito">
          
          Add to cart

        </a>
    </div>
  
  
  </div>
  
</body>
</html>
